<!DOCTYPE html>
<html lang="en">
<head>
    <title>JPDB Basic Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container ">
        <h2>
            A Basic JPDB Employee Form
        </h2>
        <form id="empForm" method="post">

            <div class="form-group">
                <label for="connToken" id="empConnTokenmsg">Your Connection Token: </label>
                <input type="text" class="form-control" name="connToken" id="empConnToken" placeholder="Enter Your API Key" required>
            </div>

            <div class="form-group">
                <label for="empId" id="empIdMsg">Employee ID:</label>
                <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Employee ID"
                    required>
            </div>

            <div class="form-group">
                <label for="empName">Employee Name:</label>
                <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" name="empName">
            </div>

            <div class="form-group">
                <label for="empEmail">Email:</label>
                <input type="email" class="form-control" id="empEmail" placeholder="Enter Employee Email"
                    name="empEmail">
            </div>

            <input type="button" class="btn btn-primary" id="empSave" value="Send Request" onclick="saveEmployee();">
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
